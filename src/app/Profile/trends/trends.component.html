<div class="Trends-Container">

  <div id="Trends-Text">

     <div id="Trends-header">
       Trends for you .
     </div>

     <div id="Trends-body">

        <ul id="Trends-Items">
          <li id="Trends-Item" *ngFor="let trend of trends"> 
            <h1> {{trend?.Text}} </h1>
            <p> {{trend?.NumberOfKweeks}} Kweeks </p>
          </li>
        </ul> 

    </div>
  </div>
</div>
