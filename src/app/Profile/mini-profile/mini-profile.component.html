<div class="row nopadding" >
  <div class="container" *ngFor='let user of miniCardProfileUsers'>
    <div class="profile-card">
      <div class="row banner"> </div>
      <div class=" row profile-content">
          <div class="content">
            <div class="user-action">
                <button class="Follow">  Follow </button>
                <button class="Following">  Following </button>

                <button class="btn"  id="dropdownMenuButton" data-toggle="dropdown">
                <span class= "Dots-Icon" id="dots" style="font-size: 3ex; color:#657786;">
                  <i class="fas fa-ellipsis-v"></i>
                </span>
              </button>
              
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <li class="dropdown-item"> <P>Tweet To @{{user.screen_name}}</P></li>
                    <li class="dropdown-item"> <P> Mute @{{user.screen_name}} </P></li>
                    <li class="dropdown-item"> <P> Block @{{user.screen_name}} </P></li>
                  </div>
            </div>
            <div class="profile-pic">    
            </div>
            <div class="profile-data">
              <div class="username">
              {{user.username}}
              </div>
              <div class="screen-name">
              {{user.screen_name}}
              </div>
              <p class="bio">
              {{user.bio}}
              </p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
